{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ product.image.url}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <center>
                <div class="card-body">
                    <h5 class="card-title">{{ product.name}}</h5>
                    <p class="card-text">{{product.Category}}</p>
                      {% if product.is_sale %}
                      <div class="badge bg-light text-dark position-absolute" style="top: 0.5rem; right: 0.5rem">Discounted</div>
                            <div class="d-flex justify-content-center small text-warning mb-2">
                                <div class="bi-star-fill"></div>
                                    &nbsp;&nbsp;Discount&nbsp;&nbsp;
                                <div class="bi-star-fill"></div>
                            </div> 
                          <strike> #{{product.price}}</strike>
                          &nbsp;
                          #{{product.sale_price}}
                      {% else %}
                          #{{product.price}}
                      {% endif %}
                <br/>
                <br/>
                <div class="row justify-content-center">
                  <div class="col-md-2">Quantity:</div>
                  <div class="col-md-2">
                    <select class="form-select form-select-sm" id="qty-cart">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                </div>
                {{product.description}}
                    <p class="card-text"><small class="text-body-secondary">time posted</small></p>
                  <a href="" class="btn btn-secondary">Add to cart</a>
                  <button value="{{ product.id}}" class="btn btn-primary" id="add-cart">add to cart</button>
                  </div>
            </center>
          </div>
        </div>
      </div>
</div>
<script>
  $(document).on('click', '#add-cart', function(e){
    e.preventDefault();
    $.ajax({
      type: 'POST',
      url: '{% url "cart_add" %}',
      data: {
        product_id: $('#add-cart').val(),
        product_qty: $('#qty-cart option:selected').text(),
        csrfmiddlewaretoken: '{{ csrf_token}}',
        action: 'post'
      },
      success: function(json){
        //console.log(json)
        document.getElementById("cart_quantity").textContent = json.qty
        location.reload();
      },
      error: function(xhr, errmsg, err){
        console.log("Error Updating")
      }
    });
    
  })
</script>
{% endblock %}
